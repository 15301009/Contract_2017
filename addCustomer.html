<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Add Customer</title>
<link href="css/style.css" rel="stylesheet" media="screen"
	type="text/css" />
<script
	src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
<script>
function clearCus() {
	$("#customername").val("");
	$("#address").val("");
	$("#tel1").val("");
	$("#tel2").val("");
	$("#email").val("");
	$("#bank").val("");
	$("#account").val("");
	$("#remark").val("");
}

function insertCus(cus, add, t1, t2, em, ba, acc, re) {
	$.post("queryCustomer.php",{
		customername: cus,
		address: add,
		tel1: t1,
		tel2: t2,
		email: em,
		bank: ba,
		account: acc,
		remark: re,
		sql: "insert"
	},function(data,status){
		alert(data);
	});
}

$(document).ready(function() {
	$("#reset").bind("click",function() {
		clearCus();
	});
	$("#submit").bind("click",function() {
		alert($("#customername").val()+ $("#address").val()
				+ $("#tel1").val()+ $("#tel2").val()
				+ $("#email").val()+ $("#bank").val()
				+ $("#account").val()+ $("#remark").val());
		insertCus($("#customername").val(), $("#address").val()
				, $("#tel1").val(), $("#tel2").val()
				, $("#email").val(), $("#bank").val()
				, $("#account").val(), $("#remark").val());
		
	});
});
	
	
</script>

<div class="mtitle">添加客户</div>
<br />
<form>
<table class="update" style="width: 700px;">
	<tr height="28">
		<td width="140px">客户名：</td>
		<td><input id="customername" type="text" name="name" /></td>
	</tr>
	<tr height="28">
		<td>地址：</td>
		<td><input id="address" type="text" name="" /></td>
	</tr>
	<tr height="28">
		<td>联系方式1：</td>
		<td><input id="tel1" type="text" name="" /></td>
	</tr>
	<tr height="28">
		<td>联系方式2：</td>
		<td><input id="tel2" type="text" name="" /></td>
	</tr>
	<tr height="28">
		<td>邮箱：</td>
		<td><input id="email" type="text" name="" /></td>
	</tr>
	<tr height="28">
		<td>银行名：</td>
		<td><input id="bank" type="text" name="" /></td>
	</tr>
	<tr height="28">
		<td>银行账户：</td>
		<td><input id="account" type="text" name="" /></td>
	</tr>
	<tr>
		<td>备注：</td>
		<td><textarea id="remark" rows="4" cols="40" name="content"
			style="width: 400px; height: 100px;"></textarea></td>
	</tr>

	<tr height="28">
		<td align="center" colspan="2"><input id="submit" type="button" value="提交"
			class="button"> &nbsp; &nbsp; &nbsp; <input id="reset" type="reset"
			value="清除" class="button"></td>
	</tr>
</table>
</form>
</body>
</html>
