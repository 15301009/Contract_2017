<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>List of contract to be finalized</title>
<link href="css/style.css" rel="stylesheet" media="screen"
	type="text/css" />
<script
	src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
<script>
function preview(url) {
	window.open(url,'Preview','toolbar=no,scrollbars=yes,width=720,height=560,top=50,left=100');
}
$(document).ready(function() {
	$.post("queryState.php",{
		sql: "select",
		type: "Countersign"
	},function(data,status){
		res=eval(data);
        for(var i=0;i<res.length;i++){
        	var tr = $("<tr>").appendTo("#conList");
    		var id = $("<td>").appendTo(tr);  
    		var a = $("<a>").appendTo(id);
    		a.attr("href", "javascript:preview('contractDetail.html?contractId="+res[i].contractId+"');");
    		
    		a.text(res[i].contractId);
    		$("<td>").appendTo(tr).text(res[i].contractname);
    		$("<td>").appendTo(tr).text(res[i].drafttime);
    		var td = $("<td>").appendTo(tr);
    		havePermission(td, res[i].contractId);
        }
	});
});
</script>
<div class="mtitle">Contract to be finalized</div>

<div class="list">
<table id="conList">
	<tr>
		<th>合同编号</th>
		<th>合同名</th>
		<th class="th1">起草时间</th>
		<th width="270px">操作</th>
	</tr>
	<tr>
		<td class="tdname"><a
			href="javascript:preview('contractDetail.htm');">Labor Contract</a></td>
		<td>2013-12-21</td>
		<td class="operate"><a
			href="javascript:preview('showHQOpinion.htm');"> <img
			src="images/information.png" alt="Countersign  opinion" />
		Countersign opinion </a> &nbsp;|&nbsp; <a href="dgContract.htm"> <img
			src="images/icon-edit.png" alt="Finalize " /> Finalize </a></td>
	</tr>
	

	<tr>
		<td colspan="3"></td>
	</tr>
</table>
</div>

<div align="right" class="pagelist"><a href="#"><img
	src="images/page/first.png" alt="" /></a> &nbsp; <a href="#"><img
	src="images/page/pre.png" alt="" /></a>&nbsp; <a href="#"><img
	src="images/page/next.png" alt="" /></a>&nbsp; <a href="#"><img
	src="images/page/last.png" alt="" /></a>&nbsp; <span class="pageinfo">
Total&nbsp;<strong>2</strong>&nbsp;pages&nbsp;<strong>13</strong>&nbsp;records
</span></div>
</body>
</html>
