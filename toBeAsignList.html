<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>List of contract to be assigned</title>
<link href="css/style.css" rel="stylesheet" media="screen"
	type="text/css" />
<script
	src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>

</head>

<body>

<script>
function preview(url) {
	window.open(url,'Preview','toolbar=no,scrollbars=yes,width=720,height=560,top=50,left=100');
}

$(document).ready(function() {
	$.post("queryProcess.php",{
		sql: "asigning"
	},function(data,status){
		res=eval(data);
        for(var i=0;i<res.length;i++){
        	var tr = $("<tr>").appendTo("#conList"); //动态创建每一列，并往里面添加内容 
    		var id = $("<td>").appendTo(tr);  
    		var a = $("<a>").appendTo(id).attr("href", "javascript:preview('contractDetail.html?contractId="+res[i].contractId+"');");
    		a.text(res[i].contractId);
    		$("<td>").appendTo(tr).text(res[i].contractname);
    		$("<td>").appendTo(tr).text(res[i].drafttime);
    		var td = $("<td>").appendTo(tr);
    		var t = $("<a>").appendTo(td);
    		t.attr("href", "assignOperator.html?contractId=" + res[i].contractId);
    		t.text("授权");
    		t.prepend("<img src='images/cog_edit.png'>");                   
        }
	});
});
</script>

<div class="mtitle">待分配合同</div>

<div class="search">
<form>Search contract to be assigned: <input
	value="Please enter contract name.." /> &nbsp;&nbsp; <input
	type="submit" value="Search" class="search-submit" /> <br />
</form>
</div>

<div class="list">
<table id="conList">
	<tr>
		<th>合同编号</th>
		<th>合同名</th>
		<th class="th1">起草时间</th>
		<th class="th1">操作</th>
	</tr>

	<tr>
		<td colspan="3"></td>
	</tr>
</table>
</div>

	src="images/page/first.png" alt="" /></a> &nbsp; <a href="#"><img

	src="images/page/next.png" alt="" /></a>&nbsp; <a href="#"><img
	src="images/page/last.png" alt="" /></a>&nbsp; <span class="pageinfo">
Total&nbsp;<strong>2</strong>&nbsp;pages&nbsp;<strong>13</strong>&nbsp;records
</span></div>
</body>
</html>
