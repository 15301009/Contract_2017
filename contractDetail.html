<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contract details</title>
<link href="css/style.css" rel="stylesheet" media="screen"
	type="text/css" />
<script
	src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
<script>
function getUrlParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
}
var param = getUrlParam("contractId");

$(document).ready(function() {
	$.post("queryContract.php",{
		contractId: param,
		sql: "select"
	},function(data,status){
		res=eval(data);
        $("#customer").text("客户名："+res[0].customername);
        $("#conname").text("合同名："+res[0].contractname);
        $("#begindate").text("开始时间："+res[0].begintime);
        $("#enddate").text("结束时间："+res[0].endtime);
        $("#content").text("合同内容："+res[0].content);
	});
});
</script>
<div class="preview">
<div class="viewbox">
<div id="conname" class="title"></div>
<div class="info">
<small id="customer"></small>&nbsp;
<small id="begindate"></small>&nbsp;
<small id="enddate"></small>
</div>
<div id="content" class="content"></div>
</div>


</div>
</body>
</html>
