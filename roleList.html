<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Role list</title>
<link href="css/style.css" rel="stylesheet" media="screen"
	type="text/css" />
<script
	src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>

<script>
$(document).ready(function() {
	$.post("queryRole.php",{
		rolename:"",
		sql: "select"
	},function(data,status){
		res=eval(data);
        for(var i=0;i<res.length;i++){
        	var tr = $("<tr>").appendTo("#roleList");
    		$("<td>").appendTo(tr).text(res[i].rolename).css("text-align", "center");  
    		$("<td>").appendTo(tr).text(res[i].description);
    		$("<td>").appendTo(tr).text(res[i].crttime);
    		var td = $("<td>").appendTo(tr);
    		var t = $("<a>").appendTo(td);
    		t.attr("href", "editRole.html?rolename=" + res[i].rolename);
    		t.text("编辑");
    		t.prepend("<img src='images/icon-edit.png'>");                   
        }
	});
});
</script>

<div class="mtitle">角色权限</div>
<br />

<div style="text-align: right; width: 480px;"><a
	href="addRole.html"> <img src="images/add.png" alt="Add Role" />添加
</a></div>

<div class="list">
<table id="roleList">
	<tr>
		<th style="width: 100px;">角色名</th>
		<th>描述</th>
		<th style="width: 100px;">建立时间</th>
		<th style="width: 150px;">操作</th>
	</tr>

	<tr>
		<td colspan="5"></td>
	</tr>
</table>
</div>
</body>
</html>
