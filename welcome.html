<script type="text/javascript">
function currentTime(){
	var d = new Date(),str = '当前时间:';
	str += d.getFullYear()+'年';
	str += d.getMonth() + 1+'月';
	str += d.getDate()+'日';
	str += d.getHours()+'时'; 
	str += d.getMinutes()+'分'; 
	str += d.getSeconds()+'秒'; 
	return str;
}

$(document).ready(function() {
	setInterval(function(){$('#time').html(currentTime)},1000);
	$(".content").css({"font-size": "25","font-family": "华文中宋"});
});
</script>
<div class="content">
