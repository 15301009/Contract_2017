<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Customter list</title>
<link href="css/style.css" rel="stylesheet" media="screen"
	type="text/css" />
<!-- Use JavaScript script to open a new window display information when preview-->
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
		</script>
</head>

<body>
<script type="text/javascript">
function preview(url) {
	window.open(url,'Preview','toolbar=no,scrollbars=yes,width=720,height=560,top=50,left=100');
}

$(document).ready(function() {
	$.post("queryCustomer.php",{
		customername:"",
		sql: "select"
	},function(data,status){
		res=eval(data);
        for(var i=0;i<res.length;i++){
        	var tr = $("<tr>").appendTo("#customerList");
    		var cus = $("<td>").appendTo(tr);
    		var a = $("<a>").appendTo(cus);
    		a.attr("href", "javascript:preview('customerDetail.html?customername="+ res[i].customername +"');");
    		a.text(res[i].customername).css("text-align", "center");
    		$("<td>").appendTo(tr).text(res[i].address);
    		$("<td>").appendTo(tr).text(res[i].tel1);
    		$("<td>").appendTo(tr).text(res[i].tel2);
    		$("<td>").appendTo(tr).text(res[i].email);
    		var td = $("<td>").appendTo(tr);
    		var t = $("<a>").appendTo(td);
    		t.attr("href", "editCustomer.html?customername=" + res[i].customername);
    		t.text("编辑");
    		t.prepend("<img src='images/icon-edit.png'>");
    		var t1 = $("<a>").appendTo(td);
    		t1.attr("href", "");
    		t1.text("删除");
    		t1.prepend("<img src='images/delete.png'>");  
        }
	});
});
</script>

<div class="mtitle">客户列表</div>

<div style="float: left; width: 150px;"><a href="addCustomer.html">
<img src="images/add.png" alt="Add Customer" />添加客户</a></div>
</div>
<br />
<div class="list">
<table id="customerList">
	<tr>
		<th>客户名</th>
		<th>地址</th>
		<th>联系方式1</th>
		<th>联系方式2</th>
		<th>邮箱</th>
		<th style="width: 150px; text-align: center;">操作</th>
	</tr>


	
	<tr>
		<td colspan="7"></td>
	</tr>
</table>
</div>
</body>
</html>
