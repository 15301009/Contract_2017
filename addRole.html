<script>
function clearRole() {
	$("#name").val("");
	$("#description").val("");
    for (i=0;i<30;i++ ) {
		$("#"+(i+1)).prop("checked", false);
	}
}

function insertRole(role, des, func) {
	$.post("queryRole.php",{
		rolename: role,
		description: des,
		function: func,
		sql:"insert"
	},function(data,status){
		alert(data);
	});
}

$(document).ready(function() {
	$("#reset").bind("click",function() {
		clearRole();
	});
	$("#submit").bind("click",function() {
		var str = "";
		$('input:checkbox[name=check]:checked').each(function(i){
			if(0==i){
				str = $(this).val();
			}else{
				str += (","+$(this).val());
			}
		});
		modifyRole($("#name").val(), $("#description").val(), str);
	});
});
	
	
</script>
