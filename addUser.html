<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Add Role</title>
<link href="css/style.css" rel="stylesheet" media="screen"
	type="text/css" />

<script
	src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
<script>
function clearUser() {
	$("#name").val("");
	$("#username").val("");
	$("#name").val("");
	$("#pass1").val("");
	$("#pass2").val("");
}

function insertUser(user, na, pass) {
	$.post("queryUser.php",{
		username: user,
		name: na,
		password: pass,
		sql:"insert"
	},function(data,status){
		alert(data);
		clearUser();
	});
}

$(document).ready(function() {
	$("#reset").bind("click",function() {
		clearUser();
	});
	$("#submit").bind("click",function() {
		if ($("#pass2").val() == $("#pass1").val()) {
			$(".error").text("");
			insertUser($("#username").val(), $("#name").val(), $("#pass2").val());
		} else {
			$(".error").text("两次密码不一致！").css("color", "red");
			$("#pass2").val("");
		}
	});
});
	
</script>

<div class="mtitle">添加用户</div>
<br />

<br />
<form>
<table class="update" style="width: 700px;">
	<tr height="40">
		<td width="100">用户名</td>
		<td><input id="username" type="text" name="username" value="" /></td>
	</tr>
	<tr height="40">
		<td>姓名</td>
		<td><input id="name" type="text" name="name" value="" /></td>
	</tr>
	<tr height="40">
		<td>密码</td>
		<td><input id="pass1" type="password" name="pass1" value="" /></td>
	</tr>
	<tr height="40">
		<td>再次输入密码</td>
		<td><input id="pass2" type="password" name="pass2" value="" /><span class="error"></span></td>
	</tr>

	<tr height="28">
		<td align="center" colspan="2"><input id="submit" type="button"
			value="提交" class="button"> &nbsp; &nbsp; &nbsp; <input id="reset" type="button"
			 value="重置" class="button"></td>
	</tr>
</table>
</form>
</body>
</html>
